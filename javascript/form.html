
<html>
<head>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    error=true;
    if (x == "") {
        document.getElementById("fname").innerHTML="Name must be filled out";
        error=false;
    }
    var x = document.forms["myForm"]["fphone"].value;
    if (x == "") {
       document.getElementById("fphone").innerHTML="phone number must be filled out";
        error=false;
    }
    var x = document.forms["myForm"]["faddress"].value;
    if (x == "") {
       document.getElementById("faddress").innerHTML="address must be filled out";
        error=false;
    }
    var x = document.forms["myForm"]["fpassword"].value;
    if (x == "") {
       document.getElementById("fpassword").innerHTML="password must be filled out";
        error=false;
    }
    var x = document.forms["myForm"]["femail"].value;
      
    if (x == ""){ 
        document.getElementById("femail").innerHTML="email must be filled out";
        error=false;
    }
     else 
	{
	  var atpos = x.indexOf("@");
	     var dotpos = x.lastIndexOf(".");
	     if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        document.getElementById("femail").innerHTML="Not a Valid email address";
        error=false;
       }
        }
        return error;
}
</script>
